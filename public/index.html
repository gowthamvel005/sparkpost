      function getRenamedDigit(number){
        if(number=="9"){
          return "5";
        } else if(number=="10"){
          return "6";
        } else if(number=="11"){
          return "7";
        } else if(number=="12"){
          return "8";
        } else {
          return number;
        }
      }


      function AddDigitInCircle(number){
        if(number=="1" || number=="2" || number=="3" || number=="4" ||number=="9" ||number=="10" ||number=="11" ||number=="12"){
          number=getRenamedDigit(number);
          return (
          <span class="Roundedbadge" aria-hidden="true">{number}</span>
          );
        } else{
          return (
          <span class="RoundedbadgeBlack" aria-hidden="true"> </span>
          );
        }
      }

        myChangeHandler = (event) => {
          let nam = event.target.name;
          let val = event.target.value;

          //var ValidationMessageForCommon="";
          if(nam=="integrationType"){

            if(val=="0"){
              this.setState({erIntegrationType: "Integration Type is mandatory"});
            } else{
              this.setState({erIntegrationType: ""});
            }

            this.setState({integrationType: val});
            if(val=="currentJourney"){
              this.setState({fieldCss: "row epaddingbottom10"});
            } else{
              this.setState({fieldCss: "row epaddingbottom10 ehidediv"});
            }
          }

          if(nam=="leadsActivity"){

              this.setState({erleadsActivity: "Leads Activity Label is mandatory"});

            }
            this.setState({leadsActivity: val});
